<!DOCTYPE html>
<html>
<head>
    <title>Trainee Attendance Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="traineePage" class="container">
        <h1>Trainee Attendance Management System</h1>

        <div class="input-area">
            <label for="traineeId">Enter your Trainee ID:</label>
            <input type="text" id="traineeId" name="traineeId">
        </div>

        <button id="verifyBtn">Verify</button> 

        <p class="contact-info">Facing Issues? Contact to <span id="contactNumber">XXXXXXXXXXX</span></p>

        <button id="adminAccessBtn">Admin Access</button>
    </div>

    <div id="adminPage" class="container" style="display:none;">
        <button id="backBtn">Back</button> 
        <h1>Admin Access</h1>

        <div class="input-area">
            <label for="adminId">Enter your ID:</label>
            <input type="text" id="adminId" name="adminId">
        </div>

        <div class="input-area">
            <label for="adminPassword">Enter your Password:</label>
            <input type="password" id="adminPassword" name="adminPassword">
        </div>

        <button id="loginBtn">Login</button>
    </div>

    <div id="databasePage" class="container" style="display:none;">
        <button id="logoutBtn">Logout</button> 
        <h1>Database</h1>
        <pre id="dbContent"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
